<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Driver</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Add New Driver</h2>
    <form th:action="@{/drivers/save}" method="post" th:object="${driver}">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Driver’s full name" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" th:field="*{contact}" class="form-control" id="contact" placeholder="e.g., 555-123-4567" required>
        </div>

        <div class="mb-3">
            <label for="vehicle" class="form-label">Vehicle Model</label>
            <input type="text" th:field="*{vehicle}" class="form-control" id="vehicle" placeholder="e.g., Toyota Camry" required>
        </div>

        <div class="mb-3">
            <label for="licensePlate" class="form-label">License Plate</label>
            <input type="text" th:field="*{licensePlate}" class="form-control" id="licensePlate" placeholder="e.g., ABC-123" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Initial Rating (1–5)</label>
            <input type="number" th:field="*{rating}" class="form-control" id="rating" min="1" max="5" value="3" required>
        </div>

        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select th:field="*{availability}" class="form-select" id="availability" required>
                <option value="Available" selected>Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Driver</button>
        <a href="/drivers" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
