<!DOCTYPE html>
<html><head><title>Booking Queue</title></head><body>
<h2>Current Booking Queue</h2>
<table id="queue"></table>
<script>
fetch('/api/queue')
  .then(res => res.json())
  .then(data => {
    const q = document.getElementById('queue');
    q.innerHTML = '<tr><th>ID</th><th>Customer</th><th>Driver</th><th>Status</th></tr>' +
      data.map(b => `<tr><td>${b.id}</td><td>${b.customerId}</td><td>${b.driverId}</td><td>${b.status}</td></tr>`).join('');
  });
</script>
</body></html>
